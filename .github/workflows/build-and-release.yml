name: Build and Release Piper TTS Electron App

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: [self-hosted, linux]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Get version from release
      id: version
      run: |
        if [ "${{ github.event_name }}" = "release" ]; then
          VERSION="${{ github.event.release.tag_name }}"
        else
          VERSION="v1.0.0"  # Default for manual dispatch
        fi
        
        # Extract version number and ensure it's in x.y.z format
        VERSION_NUMBER=${VERSION#v}
        
        # If version is only x.y, add .0 to make it x.y.z
        if [[ $VERSION_NUMBER =~ ^[0-9]+\.[0-9]+$ ]]; then
          VERSION_NUMBER="${VERSION_NUMBER}.0"
        fi
        
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "version_number=$VERSION_NUMBER" >> $GITHUB_OUTPUT

    - name: Install dependencies
      run: npm install

    - name: Update version in package.json
      run: |
        TARGET_VERSION="${{ steps.version.outputs.version_number }}"
        echo "Setting version to: $TARGET_VERSION"
        
        # Use sed to directly update the version in package.json
        sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$TARGET_VERSION\"/" package.json
        
        # Verify the change
        echo "Updated version:"
        grep '"version":' package.json

    - name: Verify required files exist
      run: |
        echo "Checking for required files..."
        
        # Check for icon file
        if [ ! -f "assets/icon.ico" ]; then
          echo "Warning: assets/icon.ico not found"
          mkdir -p assets
          # Create a placeholder icon if ImageMagick is available
          convert -size 256x256 xc:transparent assets/icon.ico 2>/dev/null || echo "Could not create placeholder icon"
        else
          echo "Icon file found: assets/icon.ico"
        fi
        
        # Check for piper directory
        if [ ! -d "piper" ]; then
          echo "Warning: piper directory not found - this may cause build issues"
        else
          echo "Piper directory found"
        fi
        
        # Check for other required files
        for file in voices.json; do
          if [ ! -f "$file" ]; then
            echo "Warning: $file not found"
          else
            echo "Found: $file"
          fi
        done

    - name: Build Windows executable
      run: |
        echo "Building TTS Electron for Windows..."
        npx electron-builder --win --x64 --publish=never

    - name: List build outputs
      run: |
        echo "Build completed. Listing dist directory contents:"
        ls -la dist/ || echo "No dist directory found"
        
        echo "Looking for executables and installers:"
        find dist/ -name "*.exe" -o -name "*.msi" -o -name "*.zip" 2>/dev/null || echo "No executables found"

    - name: Package unpacked folder
      run: |
        cd dist && \
        if [ -d "win-unpacked" ]; then
          echo "Packaging unpacked folder..."
          tar -czf tts-electron_unpacked.tar.gz win-unpacked/
          echo "Unpacked folder packaged successfully"
        else
          echo "No win-unpacked folder found"
        fi

    - name: Upload to release
      if: github.event_name == 'release'
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        echo "Uploading release artifacts..."
        
        # Upload all executable files (installers and portable versions)
        for file in dist/*.exe; do
          if [ -f "$file" ]; then
            echo "Uploading: $file"
            gh release upload ${{ github.event.release.tag_name }} "$file" --clobber --repo ${{ github.repository }}
          fi
        done
        
        # Upload MSI installers if they exist
        for file in dist/*.msi; do
          if [ -f "$file" ]; then
            echo "Uploading: $file"
            gh release upload ${{ github.event.release.tag_name }} "$file" --clobber --repo ${{ github.repository }}
          fi
        done
        
        # Upload unpacked folder if it exists
        if [ -f "dist/tts-electron_unpacked.tar.gz" ]; then
          echo "Uploading unpacked folder..."
          gh release upload ${{ github.event.release.tag_name }} dist/tts-electron_unpacked.tar.gz --clobber --repo ${{ github.repository }}
        fi
        
        echo "Upload completed"

    - name: Cleanup build artifacts
      if: always()
      run: |
        echo "Cleaning up build artifacts..."
        rm -rf dist/ || true
        rm -rf node_modules/.cache/ || true
        rm -rf ~/.cache/electron/ || true
        rm -rf ~/.cache/electron-builder/ || true
        rm -rf /tmp/electron-* || true
        echo "Cleanup completed - runner is clean for next job"